<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
    <title>Mercado Libre Argentina</title>
    <meta name="description" content="La comunidad de compra y venta online más grande de América Latina.">
</head>

<body>
    <header>
        <div id="nav-header">

            <div id="nav-logo">
                <img src="imagenes/navbar/logo_large.png" alt="Mercado libre. Donde comprar y vender todo">

                <div id="nav-maps">
                    <div>
                        <img src="imagenes/icons/maps.svg" alt="Ubicacion">
                    </div>
                    <div>
                        <p>Enviar a Gonzalo</p>
                        <p id="street">Calle falsa 123</p>
                    </div>
                </div>
            </div>


            <div id="nav-menu">
                <div id="nav-menu-input">
                    <input type="text" placeholder="Buscar productos, marcas y más...">
                    <button><img src="imagenes/icons/search.svg" alt="Busqueda"></button>
                </div>
                <div id="nav-menu-list">
                    <ul>
                        <li><a href="#" id="categorias">Categorias</a></li>
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Historial</a></li>
                        <li><a href="#">Supermercado</a></li>
                        <li><a href="#">Moda</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </div>
            </div>


            <div id="nav-menu-user">
                <img src="imagenes/navbar/point.jpg" alt="Mercado Pago point.">


                <div id="nav-menu-user-list">

                    <div id="usuario">
                        <img src="imagenes/navbar/user.webp" alt="Perfil del usuario" id="user">
                        <a href="#" id="userName">Gonzalo</a>
                    </div>
                    <a href="#" id="misCompras">Mis compras</a>
                    <a href="#" id="favoritos">Favoritos</a>
                    <i class="fi-rr-bell" id="notificaciones"></i>
                    <i class="fi-rr-shopping-cart" id="carrito"></i>
                    
                </div>
            </div>

        </div>
   
    </header>


    
    <main>
        <div class="carousel">
            <div class="slides">

                <input type="radio" name="radio-boton" id="radio1">
                <input type="radio" name="radio-boton" id="radio2">
                <input type="radio" name="radio-boton" id="radio3">
                <input type="radio" name="radio-boton" id="radio4">
                

                <div class="slide first"><img src="Imagenes/carousel/carousel1.webp" alt="Ofertas dia del padre"></div>
                <div class="slide"><img src="Imagenes/carousel/carousel2.webp" alt="Ofertas futbol"></div>
                <div class="slide"><img src="Imagenes/carousel/carousel3.webp" alt="Ofertas hogar"></div>
                <div class="slide"><img src="Imagenes/carousel/carousel4.webp" alt="Mercado credito"></div>


                <div id="slides-auto">
                    <div id="boton-auto1"></div>
                    <div id="boton-auto2"></div>
                    <div id="boton-auto3"></div>
                    <div id="boton-auto4"></div>
                </div>

                <div id="slides-manual">
                    <label for="radio1" class="boton-manual"></label>
                    <label for="radio2" class="boton-manual"></label>
                    <label for="radio3" class="boton-manual"></label>
                    <label for="radio4" class="boton-manual"></label>
                </div>

                
                <div id="carousel-buttons">
                    <button id="carousel-buttons-before"><i class="fi-rr-angle-left"></i></button>
                    <button id="carousel-buttons-after"><i class="fi-rr-angle-right"></i></button>
                </div>
                
            </div>
        </div>
        







    </main>


    <footer></footer>
</body>
</html>
