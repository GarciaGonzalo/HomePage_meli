<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
    <title>Mercado Libre Argentina</title>
    <meta name="description" content="La comunidad de compra y venta online más grande de América Latina.">
</head>

<body>
    <header>
        <div id="nav-header">

            <div id="nav-logo">
                <img src="imagenes/navbar/logo_large.png" alt="Mercado libre. Donde comprar y vender todo">

                <div id="nav-maps">
                    <div>
                        <img src="imagenes/icons/maps.svg" alt="Ubicacion">
                    </div>
                    <div>
                        <p>Enviar a Gonzalo</p>
                        <p id="street">Calle falsa 123</p>
                    </div>
                </div>
            </div>


            <div id="nav-menu">
                <div id="nav-menu-input">
                    <input type="text" placeholder="Buscar productos, marcas y más...">
                    <button><img src="imagenes/icons/search.svg" alt="Busqueda"></button>
                </div>
                <div id="nav-menu-list">
                    <ul>
                        <li><a href="#" id="categorias">Categorias</a></li>
                        <li><a href="#">Ofertas</a></li>
                        <li><a href="#">Historial</a></li>
                        <li><a href="#">Supermercado</a></li>
                        <li><a href="#">Moda</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </div>
            </div>


            <div id="nav-menu-user">
                <img src="imagenes/navbar/point.jpg" alt="Mercado Pago point.">


                <div id="nav-menu-user-list">

                    <div id="usuario">
                        <img src="imagenes/navbar/user.webp" alt="Perfil del usuario" id="user">
                        <a href="#" id="userName">Gonzalo</a>
                    </div>
                    <a href="#" id="misCompras">Mis compras</a>
                    <a href="#" id="favoritos">Favoritos</a>
                    <i class="fi-rr-bell" id="notificaciones"></i>
                    <i class="fi-rr-shopping-cart" id="carrito"></i>
                    
                </div>
            </div>

        </div>
   
    </header>





    <main>
        <img src="imagenes/Carousel/carousel4.webp" alt="">
    </main>


    <footer></footer>
</body>
</html>
